<!--{% extends "layout.html" %}-->
{% block content %}

    <div class="container">
        <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
              <p class="lead small">Please enter your email address</p>
              <form action="" method="post">
                <div class="form-group">
                  <label for="email">Email</label>
                <input class="form-control" type="text" placeholder="email" name="email" value="{{
                  request.form.email }}"> <br/>
                 <input class="btn btn-primary btn-block big" type="submit" value="Send Reset Link">
                 </div>
              </form>

        {% if error %}
            <strong>Error:</strong> {{ error }}
        {% endif %}

        {% if get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
        {% for message in get_flashed_messages() %}
          {{message}}
        {% endfor %}
        </div>
        {% endif %}
        
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
