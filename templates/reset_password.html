<!--{% extends "layout.html" %}-->
{% block content %}

    <div class="container">
        <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
              <p class="lead small">Please enter your details below</p>
              <form action="" method="post">
                <div class="form-group">
                  <label for="password">Password</label>
                 <input class="form-control" type="password" placeholder="Password" name="password" value="{{
                  request.form.password }}"> <br />
                    <label for="confirm_password">Confirm Password</label>
                 <input class="form-control" type="password" placeholder="Confirm Password" name="confirm_password" value="{{
                  request.form.confirm_password }}"> <br />
                 <input class="btn btn-primary btn-block big" type="submit" value="Change Password">
                 </div>
              </form>

        {% if error %}
            <strong>Error:</strong> {{ error }}
        {% endif %}

        {% if get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
        {% for message in get_flashed_messages() %}
          {{message}}
        {% endfor %}
        </div>
        {% endif %}
        
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
